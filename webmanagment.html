<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechGear Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    .sidebar-link:hover { background: rgba(59, 130, 246, 0.1); color: #2563eb; }
    .custom-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

<!-- Login Section -->
<div id="loginSection" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-600 to-indigo-800 p-4">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border border-white/20">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4">
            <i class="fas fa-shield-halved text-2xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-slate-800">Welcome Back</h2>
        <p class="text-slate-500 mt-2">Sign in to manage TechGear</p>
    </div>
    
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">₹</span>
                    <i class="fas fa-envelope"></i>
                </span>
                <input id="email" type="email" placeholder="admin@techgear.com"
                    class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                    <i class="fas fa-lock"></i>
                </span>
                <input id="password" type="password" placeholder="••••••••"
                    class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none">
            </div>
        </div>

        <button onclick="login()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-lg shadow-blue-200 transition-all transform active:scale-[0.98] mt-4">
            Secure Login
        </button>
    </div>
    
    <div id="loginError" class="text-red-500 text-sm mt-4 text-center font-medium bg-red-50 rounded-lg py-2 hidden"></div>
  </div>
</div>

<!-- Dashboard Section -->
<div id="dashboardSection" class="hidden flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col">
    <div class="p-6 border-b border-slate-100">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg text-white">
                <i class="fas fa-microchip"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">TechGear</span>
        </div>
    </div>
    <nav class="flex-1 p-4 space-y-2 mt-4">
        <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-50 text-blue-600 font-medium">
            <i class="fas fa-plus-circle"></i> Add Product
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl sidebar-link text-slate-500 transition-colors">
            <i class="fas fa-boxes-stacked"></i> Inventory
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl sidebar-link text-slate-500 transition-colors">
            <i class="fas fa-chart-line"></i> Analytics
        </a>
    </nav>
    <div class="p-4 border-t border-slate-100">
        <button onclick="logout()" class="flex items-center gap-3 w-full px-4 py-3 text-red-500 hover:bg-red-50 rounded-xl transition-colors font-medium">
            <i class="fas fa-right-from-bracket"></i> Sign Out
        </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-10 border-b border-slate-200 px-8 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-slate-800">Product Management</h1>
            <p class="text-sm text-slate-500">Create and list new hardware products</p>
        </div>
        <div class="md:hidden">
             <button onclick="logout()" class="p-2 text-red-500">
                <i class="fas fa-power-off text-xl"></i>
             </button>
        </div>
    </header>

    <div class="p-8">
        <div class="max-w-3xl mx-auto">
            <!-- Form Card -->
            <div class="bg-white rounded-2xl custom-shadow border border-slate-100 overflow-hidden">
                <div class="p-6 bg-slate-50 border-b border-slate-100">
                    <h2 class="font-bold text-slate-700 flex items-center gap-2">
                        <i class="fas fa-file-pen text-blue-500"></i> Product Details
                    </h2>
                </div>
                
                <div class="p-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-600">Product Title</label>
                            <input id="title" placeholder="e.g. RTX 4090 Graphics Card" class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-600">Affiliate Link</label>
                            <input id="link" placeholder="https://amazon.com/..." class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-600">Price (₹)</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span>
                                <input id="price" type="number" placeholder="0.00" class="w-full pl-8 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-600">Rating (1-5)</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400"><i class="fas fa-star text-xs"></i></span>
                                <input id="rating" type="number" min="1" max="5" placeholder="5" class="w-full pl-8 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-600">Image URL</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                <i class="fas fa-image"></i>
                            </span>
                            <input id="imageFile" type="text" placeholder="https://example.com/image.jpg"
                                class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        <p class="text-xs text-slate-400 mt-1">Provide a direct link to the product image.</p>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-600">Description</label>
                        <textarea id="description" rows="4" placeholder="Briefly describe the product features..." 
                            class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>

                    <div class="pt-4">
                        <button onclick="addProduct()"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-100 transition-all flex items-center justify-center gap-2">
                            <i class="fas fa-check-circle"></i> Publish Product
                        </button>
                    </div>

                    <div id="productMsg" class="mt-4 text-center font-medium min-h-[1.5rem]"></div>
                </div>
            </div>
        </div>
    </div>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Note: Storage is no longer used but imports kept for compatibility if needed elsewhere
import { getStorage } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-rcdGnoGOc0XFvWyRaNQzJQl01DOGZGs",
  authDomain: "techgear-fa27d.firebaseapp.com",
  projectId: "techgear-fa27d",
  storageBucket: "techgear-fa27d.firebasestorage.app",
  messagingSenderId: "389961280322",
  appId: "1:389961280322:web:77d9064c1079355cec36db"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorEl = document.getElementById("loginError");
  
  errorEl.classList.add("hidden");

  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (error) {
    errorEl.innerText = error.message;
    errorEl.classList.remove("hidden");
  }
}

window.logout = async function() {
  await signOut(auth);
}

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("dashboardSection").classList.remove("hidden");
  } else {
    document.getElementById("loginSection").classList.remove("hidden");
    document.getElementById("dashboardSection").classList.add("hidden");
  }
});

window.addProduct = async function() {
  const title = document.getElementById("title").value;
  const price = Number(document.getElementById("price").value);
  const rating = Number(document.getElementById("rating").value);
  const link = document.getElementById("link").value;
  const description = document.getElementById("description").value;
  // imageFile is now a text input for the URL
  const imageUrl = document.getElementById("imageFile").value;
  const msgEl = document.getElementById("productMsg");

  if (!imageUrl) {
    msgEl.className = "mt-4 text-center font-medium text-amber-600";
    msgEl.innerText = "Please provide an image URL!";
    return;
  }

  msgEl.className = "mt-4 text-center font-medium text-blue-600";
  msgEl.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Saving Product...';

  try {
    // Save directly to Firestore using the provided URL string
    await addDoc(collection(db, "products"), {
      title,
      price,
      rating,
      image: imageUrl,
      affiliateLink: link,
      description,
      createdAt: new Date()
    });

    msgEl.className = "mt-4 text-center font-medium text-green-600";
    msgEl.innerText = "Product Added Successfully!";
    
    // Clear form
    document.getElementById("title").value = "";
    document.getElementById("price").value = "";
    document.getElementById("rating").value = "";
    document.getElementById("link").value = "";
    document.getElementById("description").value = "";
    document.getElementById("imageFile").value = "";

  } catch (error) {
    msgEl.className = "mt-4 text-center font-medium text-red-600";
    msgEl.innerText = error.message;
  }
}
</script>

</body>
</html>
