<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnshDeveloper - Realistic Solar System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        
        #branding-layer {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            pointer-events: none;
            text-align: center;
            z-index: 10;
        }
        
        .ans-logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #ffcc00, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.5));
        }
        
        #overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.4);
            font-size: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="branding-layer">
        <div class="ans-logo">ANSHDEVELOPER</div>
    </div>

    <div id="overlay">ansh_devloper|project_32</div>

    <script>
        let scene, camera, renderer, controls;
        const planets = [];
        let asteroidBelt;

        const planetData = [
            { name: "Mercury", color: 0xA5A5A5, size: 0.8, distance: 25, speed: 0.047, rotation: 0.004, tilt: 0.03 },
            { name: "Venus", color: 0xE3BB76, size: 1.5, distance: 35, speed: 0.035, rotation: 0.002, tilt: 3.1 },
            { name: "Earth", color: 0x2233FF, size: 1.6, distance: 50, speed: 0.029, rotation: 0.02, tilt: 0.41, moons: [{ name: "Moon", size: 0.35, distance: 3.5, speed: 0.08 }] },
            { name: "Mars", color: 0xE27B58, size: 1.2, distance: 65, speed: 0.024, rotation: 0.018, tilt: 0.44, moons: [{ name: "Phobos", size: 0.15, distance: 2.2, speed: 0.15 }, { name: "Deimos", size: 0.1, distance: 3.2, speed: 0.07 }] },
            // Asteroid Belt will be between Mars (65) and Jupiter (100)
            { name: "Jupiter", color: 0xD39C7E, size: 5.5, distance: 105, speed: 0.013, rotation: 0.04, tilt: 0.05 },
            { name: "Saturn", color: 0xC5AB6E, size: 4.8, distance: 145, speed: 0.009, rotation: 0.038, tilt: 0.47, hasRings: true },
            { name: "Uranus", color: 0xB5E3E3, size: 3.2, distance: 185, speed: 0.006, rotation: 0.03, tilt: 1.7 },
            { name: "Neptune", color: 0x4B70DD, size: 3.1, distance: 215, speed: 0.005, rotation: 0.032, tilt: 0.49 }
        ];

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
            camera.position.set(0, 180, 400);

            renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            const ambientLight = new THREE.AmbientLight(0x222222); 
            scene.add(ambientLight);

            const sunLight = new THREE.PointLight(0xffffff, 2.5, 1000);
            scene.add(sunLight);

            createStars();
            createSun();
            createAsteroidBelt(78, 92, 1200); // Between Mars and Jupiter

            planetData.forEach(data => {
                const pivot = new THREE.Object3D();
                scene.add(pivot);

                // Orbit path
                const orbitCurve = new THREE.EllipseCurve(0, 0, data.distance, data.distance);
                const points = orbitCurve.getPoints(128);
                const orbitGeom = new THREE.BufferGeometry().setFromPoints(points);
                const orbitMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1 });
                const orbitLine = new THREE.LineLoop(orbitGeom, orbitMat);
                orbitLine.rotation.x = Math.PI / 2;
                scene.add(orbitLine);

                const geometry = new THREE.SphereGeometry(data.size, 48, 48);
                const material = new THREE.MeshPhongMaterial({ color: data.color, shininess: 15 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.x = data.distance;
                mesh.rotation.z = data.tilt;
                pivot.add(mesh);

                if (data.hasRings) {
                    const ringGeom = new THREE.RingGeometry(data.size + 2, data.size + 6, 64);
                    const ringMat = new THREE.MeshPhongMaterial({ color: 0x888888, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
                    const ring = new THREE.Mesh(ringGeom, ringMat);
                    ring.rotation.x = Math.PI / 2.2;
                    mesh.add(ring);
                }

                const moonSystem = [];
                if (data.moons) {
                    data.moons.forEach(m => {
                        const mPivot = new THREE.Object3D();
                        mesh.add(mPivot);
                        const mMesh = new THREE.Mesh(new THREE.SphereGeometry(m.size, 16, 16), new THREE.MeshPhongMaterial({ color: 0xaaaaaa }));
                        mMesh.position.x = m.distance;
                        mPivot.add(mMesh);
                        moonSystem.push({ pivot: mPivot, speed: m.speed });
                    });
                }

                planets.push({ pivot, mesh, speed: data.speed * 0.15, rotationSpeed: data.rotation, moons: moonSystem });
            });

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createSun() {
            const sun = new THREE.Mesh(new THREE.SphereGeometry(14, 64, 64), new THREE.MeshBasicMaterial({ color: 0xffcc00 }));
            scene.add(sun);
            
            const spriteMat = new THREE.SpriteMaterial({
                map: createGlowTexture(),
                color: 0xffaa00,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            const sprite = new THREE.Sprite(spriteMat);
            sprite.scale.set(80, 80, 1.0);
            sun.add(sprite);
        }

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,0,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,100,0,0.3)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        function createAsteroidBelt(innerRadius, outerRadius, count) {
            asteroidBelt = new THREE.Group();
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2); // Small irregular shapes
            const material = new THREE.MeshPhongMaterial({ color: 0x777777 });

            for (let i = 0; i < count; i++) {
                const mesh = new THREE.Mesh(geometry, material);
                const dist = innerRadius + Math.random() * (outerRadius - innerRadius);
                const angle = Math.random() * Math.PI * 2;
                
                mesh.position.set(
                    Math.cos(angle) * dist,
                    (Math.random() - 0.5) * 2, // Slight vertical spread
                    Math.sin(angle) * dist
                );
                
                mesh.rotation.set(Math.random(), Math.random(), Math.random());
                asteroidBelt.add(mesh);
            }
            scene.add(asteroidBelt);
        }

        function createStars() {
            const vertices = [];
            for (let i = 0; i < 10000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2500), THREE.MathUtils.randFloatSpread(2500), THREE.MathUtils.randFloatSpread(2500));
            }
            const geometry = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            scene.add(new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0xffffff, size: 0.6 })));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            planets.forEach(p => {
                p.pivot.rotation.y += p.speed;
                p.mesh.rotation.y += p.rotationSpeed;
                p.moons.forEach(m => m.pivot.rotation.y += m.speed);
            });
            if (asteroidBelt) asteroidBelt.rotation.y += 0.0005; // Belt rotation
            controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
