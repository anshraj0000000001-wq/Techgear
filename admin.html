<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Admin Pro | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.6;
        }

        .hidden { display: none !important; }

        /* Login Screen */
        #loginBox {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-card h2 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card p {
            color: var(--text-dim);
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Dashboard Layout */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Form Elements */
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: all 0.2s;
            font-size: 15px;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* Category Color Specific Styling */
        select option {
            background: var(--bg-dark);
            color: white;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .primary { background: var(--primary); color: white; }
        .primary:hover { background: var(--primary-hover); transform: translateY(-1px); }

        .secondary { background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border); }
        .secondary:hover { background: rgba(255,255,255,0.1); }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 20px;
            text-align: left;
        }

        .stat-card span {
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 500;
        }

        .stat-card h3 {
            font-size: 32px;
            font-weight: 800;
            margin-top: 5px;
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 18px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .project-media {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #000;
        }

        .project-info {
            padding: 20px;
        }

        .project-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .project-info p {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .preview-box {
            margin-top: 15px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .preview-box img, .preview-box video {
            width: 100%;
            display: block;
        }

        #loginMsg {
            margin-top: 15px;
            font-size: 14px;
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            header { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>

<div id="loginBox">
    <div class="login-card">
        <h2>Ansh Admin</h2>
        <p>Enter your credentials to manage projects</p>
        <div class="form-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="primary" style="width: 100%;" onclick="login()">Sign In</button>
        <p id="loginMsg"></p>
    </div>
</div>

<div id="dashboard" class="hidden container">
    <header>
        <div>
            <h1 style="font-size: 24px; font-weight: 800;">Dashboard</h1>
            <p style="color: var(--text-dim); font-size: 14px;">Welcome back, Ansh Raj</p>
        </div>
        <button class="secondary" onclick="location.reload()">Logout</button>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span>Total Projects</span>
            <h3 id="totalProjects">0</h3>
        </div>
        <div class="stat-card">
            <span>System Visits</span>
            <h3 id="totalViews">0</h3>
        </div>
    </div>

    <div class="card">
        <h2><span>üìù</span> Project Editor</h2>
        <input type="hidden" id="editIndex">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>Project Title</label>
                <input type="text" id="title" placeholder="E.g. Portfolio Website">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="category">
                    <option value="Photo">Photo</option>
                    <option value="Video">Video</option>
                    <option value="Website">Website</option>
                    <option value="App">App</option>
                    <option value="AI">AI</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea id="description" rows="3" placeholder="Tell us about the project..."></textarea>
        </div>

        <div class="form-group">
            <label>Media Attachment (Image/Video)</label>
            <input type="file" id="file" accept="image/*,video/*" onchange="previewFile()">
        </div>

        <div class="preview-box hidden" id="previewContainer">
            <img id="previewImg" class="hidden">
            <video id="previewVideo" controls class="hidden"></video>
        </div>

        <div style="margin-top: 25px;">
            <button class="primary" id="saveBtn" onclick="saveProject()">Save Changes</button>
            <button class="secondary" onclick="clearForm()">Discard</button>
        </div>
    </div>

    <div class="card">
        <h2><span>üöÄ</span> Published Projects</h2>
        <div class="project-grid" id="projectList">
            <!-- Projects injected here -->
        </div>
    </div>
</div>

<script>
    // Logic remains exactly as requested
    const SCRIPT_URL="https://script.google.com/macros/s/AKfycby1SX_rIVSOz1bi21FEU895HP2C3BuN42p4QZRGL04PuezENBm2CoWUnjxwIxoMhxVbJg/exec";
    const ADMIN_USER="ansh_raj";
    const ADMIN_PASS="1n19hraj";

    let projects=[];

    function login(){
        let u=username.value;
        let p=password.value;

        if(u===ADMIN_USER && p===ADMIN_PASS){
            loginBox.style.display="none";
            dashboard.classList.remove("hidden");
            loadProjects();
        }else{
            loginMsg.innerText="Invalid credentials. Please try again.";
        }
    }

    function previewFile(){
        const file=document.getElementById("file").files[0];
        if(!file) return;

        const reader=new FileReader();
        reader.onload=function(e){
            const container = document.getElementById("previewContainer");
            container.classList.remove("hidden");

            if(file.type.startsWith("image")){
                previewImg.src=e.target.result;
                previewImg.classList.remove("hidden");
                previewVideo.classList.add("hidden");
            }else{
                previewVideo.src=e.target.result;
                previewVideo.classList.remove("hidden");
                previewImg.classList.add("hidden");
            }
        };
        reader.readAsDataURL(file);
    }

    async function loadProjects(){
        projectList.innerHTML = "<p style='color:var(--text-dim)'>Loading assets...</p>";
        try {
            const res=await fetch(SCRIPT_URL);
            projects=await res.json();

            totalProjects.innerText=projects.length;

            let visits=localStorage.getItem("admin_visits")||0;
            visits++;
            localStorage.setItem("admin_visits",visits);
            totalViews.innerText=visits;

            projectList.innerHTML="";

            projects.forEach((p,i)=>{
                const mediaHtml = p.fileUrl ? 
                    (p.fileUrl.includes("video") ? 
                    `<video class="project-media" src="${p.fileUrl}" controls></video>` : 
                    `<img class="project-media" src="${p.fileUrl}">`) : 
                    `<div class="project-media" style="display:flex;align-items:center;justify-content:center;color:var(--text-dim)">No Media</div>`;

                projectList.innerHTML+=`
                    <div class="project-item">
                        ${mediaHtml}
                        <div class="project-info">
                            <span style="font-size:10px; text-transform:uppercase; color:var(--primary); font-weight:700;">${p.category || 'General'}</span>
                            <h3>${p.title||"Untitled Project"}</h3>
                            <p>${p.description||"No description provided."}</p>
                            <button class="secondary" style="width:100%" onclick="editProject(${i})">Edit Project</button>
                        </div>
                    </div>
                `;
            });
        } catch (e) {
            projectList.innerHTML = "<p style='color:var(--danger)'>Failed to load data from Script URL.</p>";
        }
    }

    function editProject(index){
        let p=projects[index];

        editIndex.value=index;
        title.value=p.title;
        description.value=p.description;
        category.value=p.category;

        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    async function saveProject(){
        saveBtn.innerText = "Processing...";
        saveBtn.disabled = true;

        let id=editIndex.value;
        let file=document.getElementById("file").files[0];

        if(file){
            const reader=new FileReader();
            reader.onload=async function(){
                let base64=reader.result.split(',')[1];
                await sendData(base64,file.name,file.type);
            };
            reader.readAsDataURL(file);
        }else{
            await sendData("","","");
        }
    }

    async function sendData(base64,fileName,fileType){
        try {
            await fetch(SCRIPT_URL,{
                method:"POST",
                body:JSON.stringify({
                    title:title.value,
                    description:description.value,
                    category:category.value,
                    fileBase64:base64,
                    fileName:fileName,
                    fileType:fileType
                })
            });
        } catch (e) {
            console.error(e);
        }

        saveBtn.innerText = "Save Changes";
        saveBtn.disabled = false;
        clearForm();
        loadProjects();
    }

    function clearForm(){
        editIndex.value="";
        title.value="";
        description.value="";
        file.value="";
        previewImg.classList.add("hidden");
        previewVideo.classList.add("hidden");
        document.getElementById("previewContainer").classList.add("hidden");
    }
</script>

</body>
</html>
