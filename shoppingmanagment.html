<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | TechGear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        #adminPanel { display: none; }
        #loginSection { display: flex; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Login Section -->
    <div id="loginSection" class="fixed inset-0 items-center justify-center p-4 z-50 bg-slate-50">
        <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-xl mb-4 shadow-lg shadow-blue-200">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="id="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Admin Login</h2>
                <p class="text-slate-500 mt-2">Access your product management dashboard</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="admin@techgear.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="••••••••">
                </div>
                <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all transform active:scale-[0.98] shadow-lg shadow-blue-100 mt-2">
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="max-w-4xl mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Product Management</h1>
                <p class="text-slate-500">Add and manage your TechGear inventory</p>
            </div>
            <button id="logoutBtn" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-red-600 bg-red-50 hover:bg-red-100 rounded-lg transition-colors w-fit">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Logout
            </button>
        </div>

        <div class="glass-card rounded-2xl shadow-sm overflow-hidden">
            <div class="bg-white p-6 md:p-8 border-b border-slate-100">
                <h3 class="text-lg font-semibold text-slate-800 mb-6">Product Information</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Product Title</label>
                        <input type="text" id="title" class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="e.g. Wireless Gaming Mouse">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                        <textarea id="description" rows="3" class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Detailed product features..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Price (₹)</label>
                        <input type="number" id="price" class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="99.99">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Rating (1-5)</label>
                        <input type="number" id="rating" step="0.1" max="5" class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="4.5">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Amazon Product Link</label>
                        <input type="text" id="amazonLink" class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="https://amazon.com/...">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-2">Product Image</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="image" class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 border-dashed rounded-xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                    <p class="mb-2 text-sm text-slate-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                </div>
                                <input id="image" type="file" class="hidden" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-slate-50 p-6 flex flex-col items-center gap-4">
                <button id="addProduct" class="w-full md:w-auto px-12 py-3 bg-slate-900 hover:bg-black text-white font-bold rounded-lg transition-all transform active:scale-95 shadow-lg">
                    Publish Product
                </button>
                <div id="status" class="text-sm font-medium transition-all"></div>
            </div>
        </div>
    </div>

    <!-- UI Interaction Script (Visuals only) -->
    <script>
        const fileInput = document.getElementById('image');
        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                const status = document.getElementById('status');
                status.innerText = `Selected: ${fileInput.files[0].name}`;
                status.className = "text-sm font-medium text-blue-600";
            }
        };
    </script>

    <script type="module">
        // CORE LOGIC REMAINS UNCHANGED
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-rcdGnoGOc0XFvWyRaNQzJQl01DOGZGs",
            authDomain: "techgear-fa27d.firebaseapp.com",
            projectId: "techgear-fa27d",
            storageBucket: "techgear-fa27d.firebasestorage.app",
            messagingSenderId: "389961280322",
            appId: "1:389961280322:web:77d9064c1079355cec36db"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        const loginBtn = document.getElementById("loginBtn");
        const addProductBtn = document.getElementById("addProduct");
        const logoutBtn = document.getElementById("logoutBtn");
        const status = document.getElementById("status");

        loginBtn.onclick = async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            loginBtn.innerText = "Authenticating...";
            loginBtn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                // Using a non-blocking alternative to alert in this UI
                status.innerText = "Login Failed: Check credentials";
                status.className = "text-red-500 font-medium py-2";
                loginBtn.innerText = "Sign In";
                loginBtn.disabled = false;
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
                status.innerText = "";
            } else {
                document.getElementById("loginSection").style.display = "flex";
                document.getElementById("adminPanel").style.display = "none";
                loginBtn.innerText = "Sign In";
                loginBtn.disabled = false;
            }
        });

        addProductBtn.onclick = async () => {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const rating = document.getElementById("rating").value;
            const amazonLink = document.getElementById("amazonLink").value;
            const imageFile = document.getElementById("image").files[0];

            if (!imageFile) {
                status.innerText = "Please select an image";
                status.className = "text-amber-600 font-medium";
                return;
            }

            try {
                status.innerText = "Uploading assets...";
                status.className = "text-blue-600 font-medium animate-pulse";
                addProductBtn.disabled = true;

                const storageRef = ref(storage, "products/" + imageFile.name);
                await uploadBytes(storageRef, imageFile);
                const imageUrl = await getDownloadURL(storageRef);

                status.innerText = "Saving product data...";
                await addDoc(collection(db, "products"), {
                    title,
                    description,
                    price,
                    rating,
                    amazonLink,
                    image,
                    createdAt: new Date().toISOString()
                });

                status.innerText = "✓ Product Added Successfully!";
                status.className = "text-green-600 font-bold";
                
                // Reset form fields
                document.getElementById("title").value = "";
                document.getElementById("description").value = "";
                document.getElementById("price").value = "";
                document.getElementById("rating").value = "";
                document.getElementById("amazonLink").value = "";
                document.getElementById("image").value = "";

            } catch (e) {
                status.innerText = "Error adding product";
                status.className = "text-red-600 font-medium";
            } finally {
                addProductBtn.disabled = false;
            }
        };

        logoutBtn.onclick = () => {
            signOut(auth);
        };
    </script>
</body>
</html>
